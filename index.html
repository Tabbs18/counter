<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>

    <h1 id="counter-display">Counter</h1>

<div class="btn-div">

    <button class="counter-decrease">Decrease</button>
    <button type="reset" value="reset" class="reset">Reset</button>
    <button class="counter-increase">Increase</button>

</div>



    <script type="text/javascript">



        let count = 0;
      

        $(document).ready(function(){

            $(".counter-decrease").on("click", function(){
                count--;
                $("#counter-display").text(count);
                console.log(count);
              
            });

            $(".counter-increase").on("click", function(){
                count++;
                $("#counter-display").text(count);
                console.log(count);
              

            });

            $(".reset").on("click", function(){
                $("#counter-display").html(count = 0);
            });

          
        });

    </script>
</body>

</html>
